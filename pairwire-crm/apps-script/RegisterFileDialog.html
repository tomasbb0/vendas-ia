<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Styles are the same clean version */
      *, *:before, *:after { box-sizing: border-box; }
      body {
        font-family: 'Google Sans', 'Roboto', 'Arial', sans-serif;
        margin: 0; background-color: #ffffff; border-radius: 8px;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
        padding: 24px; color: #3c4043; line-height: 1.5; width: 100%;
        min-height: 100vh; overflow-y: auto; display: flex; flex-direction: column;
        justify-content: flex-start; align-items: center;
      }
      body > * { width: 100%; max-width: 500px; margin: 0 auto; }
      h3 {
        font-size: 1.25rem; font-weight: 500; color: #202124; margin-top: 0;
        margin-bottom: 20px; text-align: center;
      }
      h5 {
        font-size: 1.125rem; font-weight: 500; color: #202124; margin-top: 0;
        margin-bottom: 8px;
      }
      input[type="text"], textarea {
        width: 100%; padding: 12px 16px; border: 1px solid #dadce0; border-radius: 8px;
        font-size: 1rem; color: #202124; margin-bottom: 20px;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        font-family: inherit;
      }
      textarea {
        min-height: 200px; resize: vertical;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      }
      input[type="text"]:focus, textarea:focus { outline: none; border-color: #1a73e8; box-shadow: 0 0 0 1px #1a73e8; }
      button {
        display: block; width: 100%; padding: 12px 24px; background-color: #1a73e8;
        color: white; border: none; border-radius: 8px; font-size: 1rem;
        font-weight: 500; cursor: pointer; transition: background-color 0.2s ease-in-out;
      }
      button:hover { background-color: #174ea6; box-shadow: 0 1px 3px rgba(60,64,67,0.3); }
      #status { margin-top: 20px; font-size: 0.875rem; text-align: center; color: #5f6368; }
    </style>
  </head>
  <body>
    <h3>Register New File to Repository</h3>

    <h5>File Name:</h5>
    <input type="text" id="fileName" placeholder="e.g., MyNewFeature.gs">

    <h5>File Content:</h5>
    <textarea id="fileContent" placeholder="Paste ALL the code for this new file here."></textarea>
    
    <button onclick="registerFile()">Register File</button>

    <div id="status"></div>

    <script>
      function registerFile() {
        const fileName = document.getElementById('fileName').value.trim();
        const fileContent = document.getElementById('fileContent').value.trim();
        
        if (!fileName || !fileContent) {
          document.getElementById('status').innerText = 'Please enter both a file name and its content.';
          return;
        }

        document.getElementById('status').innerText = 'Registering file and updating "all" file...';
        
        google.script.run
          .withSuccessHandler(function(response) {
            if (response.success) {
              document.getElementById('status').innerText = response.message;
              setTimeout(() => google.script.host.close(), 1500); 
            } else {
              document.getElementById('status').innerText = 'Error: ' + response.message;
            }
          })
          .withFailureHandler(function(error) {
             document.getElementById('status').innerText = 'Script failed: ' + error.message;
             console.error(error);
          })
          .registerNewFileToRepository(fileName, fileContent);
      }
    </script>
  </body>
</html>
